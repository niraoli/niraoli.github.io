<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, eu sou a cabeça</title>
</head>
<body>
    <h1>Eu sou o corpo!</h1>
    <h2>...e eu também sou o corpo.</h2>

    <p>Sou uma lista ordenada:</p>
    <ol>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>

    <p>Sou uma lista não-ordenada:</p>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
</body>
</html>
